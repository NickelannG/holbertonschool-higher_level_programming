<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask App - Items</title>
</head>
<body>
    {% include 'header.html' %}
    <h2>Items list:</h2>
    {% if items %}
    <ul>
        {% for item in items %}
        <li>{{ item }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No items found</p>
    {% endif %}
    {% include 'footer.html' %}
    
</body>
</html>
